<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
</head>
<body>
    <h1>Chat with FrontDesk AI</h1>
    <div id="chat-box" style="border:1px solid #ccc; padding:10px; width:400px; height:300px; overflow:auto;"></div>
    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message..." style="width:300px;">
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const message = input.value.trim();
            if (!message) return;

            // Display user message
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            input.value = "";

            // Send to Flask backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            const reply = data.response;

            // Display assistant response
            chatBox.innerHTML += `<p><strong>Assistant:</strong> ${reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
